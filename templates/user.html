<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div style="display:flex; width:100%; justify-content: center; height: 100vh; " class="page">
        <div style="display:flex; width:50%; justify-content: center; height:100% ; align-items: center; background-color: rgb(0,96,96); flex-direction: column;" class="body">
            <h1 style="color: rgb(240, 144, 72);  background-color: rgb(48, 24, 24); width: 100%; text-align: center; font-size: 35pt;">Dojo Survey</h1>
            <div style="display:flex; flex-direction: column; justify-content: space-between; width: 50%; font-size: 20pt;">
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px;" >
                    <p>Your Name:</p>
                    <p>{{session['name']}}</p>
                </div>
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px;" >
                    <p>Dojo Location:</p>
                    <p>{{session['location']}}</p>
                </div>
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px;" >
                    <p>Favorite Language:</p>
                    <p>{{session['language']}}</p>
                </div>
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px; flex-direction: column;" >
                    <p style="width:100%; text-align: center; " >Comments</p>
                    <p style="width:100%; text-align: center; font-size: 12pt; " >{{session['comments']}}</p>
                </div>
                <a href="/"><button>Return</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
