<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div style="display:flex; width:100%; justify-content: center; height: 100vh; " class="page">
        <div style="display:flex; width:50%; justify-content: center; height:100% ; align-items: center; background-color: rgb(0,96,96); flex-direction: column;" class="body">
            <h1 style="color: rgb(240, 144, 72) ; background-color: rgb(48, 24, 24); width: 100%; text-align: center;">Dojo Survey</h1>
            <form style="display:flex; flex-direction: column; justify-content: space-between; width: 50%;" action="/submit_survey" method="post">
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px; font-size: 20pt;" >
                    <label for="name">Your Name:</label>
                    <input type="text" name="name">
                </div>
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px; font-size: 20pt" >
                    <label for="location">Dojo Location:</label>
                    <select name="location">
                        <option>Chicago</option>
                        <option>Seattle</option>
                        <option>Online</option>
                        <option>Burbank</option>
                        <option>Bellevue</option>
                    </select>
                </div>
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px; font-size: 20pt" >
                    <label for="language">Favorite Language:</label>
                    <select name="language">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Javascript</option>
                        <option>Python</option>
                        <option>SQL</option>
                    </select>
                </div>
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px; font-size: 20pt; flex-direction: column;" >
                    <label for="comments" style="width:100%; text-align:center">Comments:</label>
                    <textarea name="comments" cols="200" rows="15"></textarea>
                </div>
                <div style="color: rgb(240, 144, 72); display: flex; justify-content: space-between; margin: 8px; font-size: 20pt;" >
                    <label for="email">Do you wish to recieve emails? </label>
                    <input type="checkbox" name="email" id="accept" style="width:30px; height:30px">
                </div>
                <button style="height: 40px; background-color: rgb(216, 96, 0); color: rgb(48, 24, 24); ">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
